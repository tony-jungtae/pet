<script>
    function insert(w) { //테이블 옮기면서 리시트 넣기 버튼 뺴고 삭제 버튼 넣는 메서드

        var newcell1 = junn.insertCell(1)
        var newcell2 = junn.insertCell(2)
        var newcell3 = junn.insertCell(3)
        var newcell4 = junn.insertCell(4)
        const clone = w.closest('tr')
        const bbb = clone.cloneNode('true')
        junn.innerHTML = bbb.innerHTML
        junn.deleteCell(4)
       var newcell4 = junn.insertCell(4)
       newcell4.innerHTML='<input type="button" value="삭제" onclick="del(this)">'      
    }
function del(g){
g.closest('tr').remove()
}
</script>
